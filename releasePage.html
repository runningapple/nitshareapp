<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/releasePage.css" />
		<link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/jquery-form.js" ></script>
		<title></title>
	</head>
	<body>
		<div id="web_view">
			<div id="back">
				<p id="backhome">&lt;</p><center>发布</center>
			</div>
			<div id="main">
				<div id="form_content">
					<div id="namediv">
						<input id="name" type="text" placeholder="宝贝名" />
						<input type="text" placeholder="宝贝描述" />
					</div>
					<form id="picdiv" name="picdiv" method="post" action="#" enctype="multipart/form-data">
						<input id="filepic" type="file" name="filepic" hidden="hidden" accept="image/png,image/gif,image/jpg,image/jpeg"/>
						<!--<input id="file_two" type="file" name="picdoc_one" hidden="hidden" accept="image/png,image/gif,image/jpg,image/jpeg"/>-->
						<!--<input id="file_three" type="file" name="picdoc_one" hidden="hidden" accept="image/png,image/gif,image/jpg,image/jpeg"/>-->
						<div id="sub_pic_one" class="sub_pic">图片一</div>
						<div id="sub_pic_two" class="sub_pic">图片二</div>
						<div id="sub_pic_three" class="sub_pic">图片三</div>
					</form>
					<div id="areadiv">
						<input id="area" type="text" placeholder="交易地点" />
						<input id="price" type="text" placeholder="价格"/>
						<input id="class" type="text" placeholder="分类" />
					</div>
					<div id="choosediv">
					    <div class="swiper-container">
					        <div class="swiper-wrapper">
					            <div class="swiper-slide">手机数码</div>
					            <div class="swiper-slide">图书音像</div>
					            <div class="swiper-slide">美妆洗护</div>
					            <div class="swiper-slide">食品酒水</div>
					            <div class="swiper-slide">居家生活</div>
					            <div class="swiper-slide">女装女鞋</div>
					            <div class="swiper-slide">男装男鞋</div>
					            <div class="swiper-slide">电脑办公</div>
					            <div class="swiper-slide">家用电器</div>
					            <div class="swiper-slide">厨卫电器</div>
					            <div class="swiper-slide">生活电器</div>
					            <div class="swiper-slide">内衣配饰</div>
					            <div class="swiper-slide">皮具箱包</div>
					            <div class="swiper-slide">游戏玩具</div>
					            <div class="swiper-slide">其它</div>
					        </div>
					    </div>
					</div>
					<div id="releasediv">
						<input type="button" id="releasebtn" value="发布" />
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js" ></script>
		<script type="text/javascript" src="js/releasePage.js" ></script>
	</body>
</html>
